{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s5">
        <div class="input-field">
            {{ form.q }}
            <label for="{{ form.q.id_for_label}}">{{ form.q.label }}</label>
            <span class="helper-text" data-error="Required" data-success="">
            </span>
        </div>
    </div>
    <div class="col s7" id="row-user-list">
        <ul id="user-list" class="collection with-header">
            <li class="collection-header">
                <h6>Users:</h6>
            </li>
            <li class="collection-item">
                <div>
                    &nbsp;
                    <a href="#!" class="secondary-content">
                        <i class="material-icons">clear_all</i>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <a class="waves-effect waves-light btn" id="reload">
            <i class="material-icons">refresh</i>
        </a>
    </div>
</div>
<div class="row" id="result"></div>
{% endblock content %}
